<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Заголовок страницы</title>
    <link href="styles_1_4.css" rel="stylesheet">
</head>
<body>
<div class="sidebar">
    <header class="header">
        <section class="header__menu_left">
            <div class="header__element burger-to-close">
                <button class="button-pink">
                    <img src="image/burger_to_close-icon.svg" alt="burger" class="button-pink__icon link__burger-to-close">
                </buttin>                
            </div>
            <div class="header__element group">
                <img src="image/group.svg" alt="logo">
            </div>            
        </section>
        <section class="header__menu_right">
            <div class="header__element">
                <button class="button-pink search__icon">
                    <img src="image/search-icon.svg" alt="search" class="button-pink__icon link__search">
                </button>                
            </div>
        </section>               
    </header> 
    <main>
    <div class="container">
        <nav class="main-menu">            
            <ul class="main-menu__list">
                <li class="main-menu__element">
                    <a href="#" class="main-menu__link">
                        <div class="main-menu__highlight"></div>
                        <span class="main-menu__text">Ремонт техники</span>
                    </a>
                </li>
                <li class="main-menu__element">
                    <a href="#" class="main-menu__link">
                        <span class="main-menu__text">Услуги и сервисы</span>
                    </a>
                </li>
                <li class="main-menu__element">
                    <a href="#" class="main-menu__link">
                        <span class="main-menu__text">Корпоративным клиентам</span>
                    </a>
                </li>
                <li class="main-menu__element">
                    <a href="#" class="main-menu__link">
                        <span class="main-menu__text">Продавцам техники</span>
                    </a>
                </li>
                <li class="main-menu__element">
                    <a href="#" class="main-menu__link">
                        <span class="main-menu__text">Партнерам</span>
                    </a>
                </li>
                <li class="main-menu__element">
                    <a href="#" class="main-menu__link">
                        <span class="main-menu__text">Производителям</span>
                    </a>
                </li>
                <li class="main-menu__element">
                    <a href="#" class="main-menu__link">
                        <span class="main-menu__text">Наши сервисные центры</span>
                    </a>
                </li>
                <li class="main-menu__element">
                    <a href="#" class="main-menu__link">
                        <span class="main-menu__text">Контакты</span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
    </main>
    <footer class="footer">
        <section class="contacts">
            <div class="contacts__links">
                <div class="contacts__call">
                    <button class="button-pink">
                        <img src="image/call-icon.svg" alt="chat" class="button-pink__icon link__call">
                    </button>  
                </div>
                <div class="contacts__chat">
                    <button class="button-pink">
                        <img src="image/chat-icon.svg" alt="chat" class="button-pink__icon link__chat">
                    </button> 
                </div>
                <div class="contacts__profile">
                    <button class="button-pink">
                        <img src="image/profile-icon.svg" alt="profile" class="button-pink__icon link__profile">
                    </button> 
                </div>
            </div>
            <div class="contacts__mail">
                <a class="contacts__mail_text" href="mailto:mail@cps.com">mail@cps.com</a>
            </div>
            <div class="contacts__phone-number">
                <a class="contacts__phone-number_text" href="tel:88008908900">8 800 890 8900</a>
            </div>
        </section>
        <section class="lang">
            <div class="lang__ru">
                <input type="radio" name="lang" id="lang__ru" value="ru" class="lang__radio-input" checked>
                <label for="lang__ru" class="lang__label">RU</label>
            </div>
            <div class="lang__en">
                <input type="radio" name="lang" id="lang__en" value="en" class="lang__radio-input">
                <label for="lang__en" class="lang__label">EN</label>
            </div>
            <div class="lang__ch">
                <input type="radio" name="lang" id="lang__ch" value="ch" class="lang__radio-input">
                <label for="lang__ch" class="lang__label">CH</label>
            </div>
        </section>
    </footer>    
</div>
</body>
</html>
